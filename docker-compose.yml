version: "3.3"

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: receipts_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  
  test:
    build: .
    command: pytest --disable-warnings -v
    environment:
      - DATABASE_URL=postgresql://user:password@db/receipts_db
    depends_on:
      - db
    volumes:
      - .:/app
      
volumes:
  postgres_data:
